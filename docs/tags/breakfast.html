      <h2>Pancakes</h2>
      <h2 id="ingredients">Ingredients:</h2>
<ul>
<li>1 ½ cups milk</li>
<li>1 egg</li>
<li>¼ cup sugar</li>
<li>1 tsp salt</li>
<li>¼ tsp baking soda</li>
<li>1 Tbsp baking powder</li>
<li>2 Tbsp melted butter</li>
</ul>
<h2 id="instructions">Instructions:</h2>
<ol>
<li>Pour onto medium heat pan.</li>
<li>Flip when bubbles appear on top</li>
</ol>
