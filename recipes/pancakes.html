          <h1>
            Pancakes
          </h1>
          <h2>
            Badder:
          </h2>
          <ul>
            <li>1&frac12; cups milk</li>
            <li>1 egg</li>
            <li>&frac14; cup sugar</li>
            <li>1 tsp salt</li>
            <li>&frac14; tsp baking soda</li>
            <li>1 Tbsp baking powder</li>
            <li>2 Tbsp melted butter</li>
          </ul>
          <h2>
            Instructions:
          </h2>
          <ol>
            <li>Pour onto medium heat pan, about &frac14; cup at a time.</li>
            <li>Flip when bubbles appear on top.</li>
          </ol>

        </div>
      </div>
    </div>
