<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta property="og:site_name" content="MostlyHarmless Cookbook" />
		<meta property="og:title" content="{{ .Params.title }}" />
		<meta property="og:description" content="{{ .Params.description }}" />
		<title>{{ .Title }}</title>
		{{ $scss := resources.Get "scss/style.scss" }}
		{{ $style := $scss | resources.ToCSS | resources.Fingerprint }}
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">
		<link rel="icon" type="image/x-icon" href="{{ .Site.BaseURL }}/images/favicon.png">
	</head>
	<div class="container">
		<body>
			{{ block "header" . }}
			{{ end }}
			{{ block "main" . }}
			{{ end }}
			{{ block "footer" . }}
			{{ end }}
		</body>
	</div>
</html>
